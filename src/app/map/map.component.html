<agm-map
  [latitude]="lat"
  [longitude]="lon"
  [zoom]="12"
  (mapClick)="onChosenLocation($event)"
>
  <agm-marker [longitude]="lon" [latitude]="lat"></agm-marker>
</agm-map>
<div>
  <div>Latitude: {{ lat }}</div>
  <div>Longitude: {{ lon }}</div>
</div>
